<section class="row">
  <h1>Reststof Verwerken</h1>
  <label>Artikelnummer</label>
  <input type="text" class="input" [(ngModel)]="artikelnummer">
  <label>Klant ID</label>
  <input type="text" class="input" [(ngModel)]="klantId">
  <label>Metrage</label>
  <input type="text" class="input" [(ngModel)]="metrage">
  <label>Magazijn ID</label>
  <input type="text" class="input" [(ngModel)]="magazijnId">
</section>
<button (click)="onVerwerken()" class="btn">Verwerk</button>
