<section class="navbar" *ngIf=getKey()>
  <img src="assets/images/logo_alleen_kleur.svg" alt="logo vanDerLelie" class="Logo">
  <button (click)="goHome()">

    <i class="fa-solid fa-house fa-8x"></i>
  </button>
  <button (click)="goCatagorie()">
    <i class="fa-solid fa-plus icon-2x"></i>
  </button>
  <button (click)="goLijst()">
    <i class="fa-solid fa-play icon-3x"></i>
  </button>

  <button (click)="goAdmin()" *ngIf=getAdminKey()>
    <i class="fa-solid fa-lock"></i>
  </button>
  <button (click)="goAfval()">
    <i class="fa-solid fa-dumpster"></i>
  </button>

  <button (click)="Logout()">
    <i class="fa-solid fa-right-from-bracket"></i>
  </button>

</section>
